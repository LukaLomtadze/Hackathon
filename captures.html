<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Captured Contexts</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .header-section { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .header-section h1 { margin: 0; }
    .delete-all-btn { 
      padding: 8px 16px; 
      background: #dc3545; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      font-size: 14px;
    }
    .delete-all-btn:hover { background: #c82333; }
    .capture { 
      border: 1px solid #ddd; 
      margin: 10px 0; 
      padding: 15px; 
      border-radius: 4px; 
      position: relative;
    }
    .capture-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: flex-start; 
      margin-bottom: 10px; 
    }
    .capture-header h3 { margin: 0; flex: 1; }
    .delete-btn { 
      background: #dc3545; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      padding: 5px 10px; 
      cursor: pointer; 
      font-size: 16px;
      margin-left: 10px;
    }
    .delete-btn:hover { background: #c82333; }
    .capture img { max-width: 200px; border: 1px solid #ccc; border-radius: 4px; }
    .message { 
      padding: 10px; 
      margin: 10px 0; 
      border-radius: 4px; 
      display: none;
    }
    .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <div class="header-section">
    <h1 id="title">Captured Contexts</h1>
    <button class="delete-all-btn" id="deleteAllBtn" style="display: none;">Delete All</button>
  </div>
  <div id="message" class="message"></div>
  <div id="capturesContainer"></div>

  <script src="captures.js"></script>
</body>
</html>
