<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Capture Context</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css">
  <style>
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-darker);
      font-size: 13px;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(167, 139, 250, 0.2);
      font-size: 13px;
      font-family: var(--font-main);
      outline: none;
      background: rgba(167, 139, 250, 0.05);
      color: var(--text-light);
      box-sizing: border-box;
      transition: var(--transition);
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: rgba(167, 139, 250, 0.4);
      background: rgba(167, 139, 250, 0.08);
      box-shadow: 0 0 8px rgba(167, 139, 250, 0.2);
    }
    .form-group textarea {
      height: 70px;
      resize: vertical;
    }
    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
      margin-bottom: 8px;
    }
    .tag {
      background: rgba(167, 139, 250, 0.15);
      color: var(--purple-light);
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 11px;
      cursor: pointer;
      user-select: none;
      border: 1px solid rgba(167, 139, 250, 0.2);
      transition: var(--transition);
    }
    .tag:hover {
      background: rgba(167, 139, 250, 0.25);
      border-color: rgba(167, 139, 250, 0.4);
    }
    .tag.selected {
      background: var(--purple);
      color: white;
      border-color: var(--purple-dark);
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .actions button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: var(--transition);
      font-family: var(--font-main);
    }
    #captureBtn {
      background: rgba(167, 139, 250, 0.2);
      color: var(--purple-light);
      border: 1px solid rgba(167, 139, 250, 0.3);
    }
    #captureBtn:hover {
      background: rgba(167, 139, 250, 0.3);
      border-color: rgba(167, 139, 250, 0.5);
      transform: scale(1.05);
    }
    #cancelBtn {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-light);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    #cancelBtn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    #viewCapturesBtn {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: rgba(167, 139, 250, 0.1);
      color: var(--purple-light);
      border: 1px solid rgba(167, 139, 250, 0.2);
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 12px;
      transition: var(--transition);
      font-family: var(--font-main);
    }
    #viewCapturesBtn:hover {
      background: rgba(167, 139, 250, 0.2);
      border-color: rgba(167, 139, 250, 0.4);
      transform: scale(1.02);
    }
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 10px;
      font-size: 12px;
      display: none;
      text-align: center;
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
    }
    .status.success {
      background: rgba(40, 167, 69, 0.2);
      color: #6cff8a;
      border: 1px solid rgba(40, 167, 69, 0.3);
    }
    .status.error {
      background: rgba(220, 53, 69, 0.2);
      color: #ff6b7a;
      border: 1px solid rgba(220, 53, 69, 0.3);
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <button class="back" id="back"><</button>
    <div class="container">
    <h2>Capture Context</h2>
    
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Page title...">
      </div>

    <div class="form-group">
      <label for="notes">Why is this important?</label>
      <textarea id="notes" placeholder="Add your notes here..."></textarea>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category">
        <option value="research">ðŸ”¬ Research</option>
        <option value="reference">ðŸ“š Reference</option>
        <option value="todo">âœ… Todo</option>
        <option value="inspiration">ðŸ’¡ Inspiration</option>
        <option value="learning">ðŸŽ“ Learning</option>
          </select>
        </div>
      
    <div class="form-group">
      <label>Tags</label>
      <div class="tags-container" id="tagsContainer">
        <!-- Tags will be added here -->
      </div>
      <input type="text" id="newTag" placeholder="Add a tag and press Enter">
      </div>
      
    <div class="form-group">
      <label for="priority">Priority</label>
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="actions">
      <button id="cancelBtn">Cancel</button>
      <button id="captureBtn">Capture</button>
    </div>

    <button id="viewCapturesBtn">View All Captures</button>

    <div id="status" class="status"></div>
  </div>

      <script src="popup.js"></script>
  </body>  
</html>
