<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h3 {
      margin: 0;
      color: #333;
    }
    .header p {
      margin: 5px 0 0;
      color: #666;
      font-size: 12px;
    }
    .screenshot-container {
      margin: 15px 0;
      text-align: center;
    }
    #screenshot {
      max-width: 100%;
      max-height: 150px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }
    textarea, select, input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      height: 60px;
      resize: vertical;
    }
    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 5px;
    }
    .tag {
      background: #e3f2fd;
      color: #1976d2;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      cursor: pointer;
      user-select: none;
    }
    .tag:hover {
      background: #bbdefb;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    #captureBtn {
      background: #1976d2;
      color: white;
    }
    #captureBtn:hover {
      background: #1565c0;
    }
    #cancelBtn {
      background: #f5f5f5;
      color: #666;
    }
    #cancelBtn:hover {
      background: #e0e0e0;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>ðŸ“¸ Capture Context</h3>
    <p>Save this page with notes and context</p>
  </div>

  <div class="screenshot-container">
    <img id="screenshot" src="" alt="Page preview">
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Page title...">
  </div>

  <div class="form-group">
    <label for="notes">Why is this important?</label>
    <textarea id="notes" placeholder="Add your notes here..."></textarea>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select id="category">
      <option value="research">ðŸ”¬ Research</option>
      <option value="reference">ðŸ“š Reference</option>
      <option value="todo">âœ… Todo</option>
      <option value="inspiration">ðŸ’¡ Inspiration</option>
      <option value="learning">ðŸŽ“ Learning</option>
    </select>
  </div>

  <div class="form-group">
    <label>Tags</label>
    <div class="tags-container" id="tagsContainer">
      <!-- Tags will be added here -->
    </div>
    <input type="text" id="newTag" placeholder="Add a tag and press Enter" style="margin-top: 8px;">
  </div>

  <div class="form-group">
    <label for="priority">Priority</label>
    <select id="priority">
      <option value="low">Low</option>
      <option value="medium" selected>Medium</option>
      <option value="high">High</option>
    </select>
  </div>

  <div class="actions">
    <button id="cancelBtn">Cancel</button>
    <button id="captureBtn">Capture</button>
  </div>

  <button id="viewCapturesBtn" style="margin-top: 10px; width: 100%;">View All Captures</button>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
