<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Saved Snapshots</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .snap-header {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 12px;
        width: 100%;
        text-align: center;
      }
      .snap-header .title-row {
        width: 100%;
      }
      .snap-header .btn-row {
        display: flex;
        gap: 10px;
        justify-content: center;
        align-items: center;
      }
      .snap-list {
        width: 100%;
        margin-top: 12px;
        max-height: 360px;
        overflow: auto;
        text-align: left;
      }
      .snap-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 8px;
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      .snap-left {
        flex: 1;
        padding-right: 10px;
      }
      .snap-actions {
        display: flex;
        gap: 8px;
      }
      .btn {
        padding: 8px 12px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }
      .btn-save {
        background: var(--purple-darker);
        color: white;
      }
      .btn-open {
        background: #6b21a8;
        color: white;
      }
      .btn-del {
        background: #333;
        color: white;
      }
      .btn-back {
        background: transparent;
        color: var(--text-light);
        border: 1px solid rgba(255, 255, 255, 0.03);
        padding: 6px 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="snap-header">
        <div class="title-row">
          <h2>Snapshots</h2>
        </div>
        <div class="btn-row">
          <button id="createSnapshotBtn" class="btn btn-save">
            Save Current Snapshot
          </button>
          <button id="backBtn" class="btn btn-back">Back</button>
        </div>
      </div>

      <div id="snapshotsList" class="snap-list"></div>
    </div>

    <script src="snapshots.js"></script>
  </body>
</html>
